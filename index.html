<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page | Quiz-App</title>
    <!-- Css Link -->
    <link rel="stylesheet" href="./Assets/style.css">

    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Font Awesome Link -->
    <script src="https://kit.fontawesome.com/0ae0890014.js" crossorigin="anonymous"></script>

</head>
<body>
                                 <!-- Navbar Started -->
    <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" style="color: black;font-weight: bolder;font-size: 25px;">Smit Quiz</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            </ul>
            
              <a class="nav-link" href="register.html" style="color: black;margin-left: auto;font-weight: bolder;font-size: 25px;">Register</a>
            
        </div>
        </div>
      </nav>

                                 <!-- Navbar Ended -->

                                      <!-- Form Started -->
      <h1 style="text-align: center;font-family: fantasy; color:black;" class="mt-5">Welcome to <span style="font-weight: lighter;font-size: 35px;">Quiz App</span></h1>
      <div class="form-div" style="width: 400px;">
        <form style="width: 400px;">
          <h3 class="form-title">Login</h3>
      
          <div class="form-group">
            <label for="fullName" class="form-label">User Name:</label>
            <input type="text" id="fullName" class="form-input">
          </div>
      
          <div class="form-group">
            <label for="email-login" class="form-label">Email address:</label>
            <input id="email-login" type="text" class="form-input">
          </div>
      
          <div class="form-group">
            <label for="password-login" class="form-label">Password:</label>
            <input id="password-login" type="password" class="form-input">
          </div>
      
          <button type="submit" class="form-button">Log in <i class="fa-regular fa-user"></i></button>
          <a href="register.html" class="register-link">Not a member?</a>
        </form>
      </div>
      
                                      <!-- Form Ended -->
                                   
    <!-- Bootstrap Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <!--JavaScript Link  -->
    <script src="./Assets/login.js"></script>
</body>
</html>
